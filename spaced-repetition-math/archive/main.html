<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Page</title>
    <style>
      /* Add styles for the page */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: row;
      }

      /* Style the sidebar */
      .sidebar {
        display: flex;
        flex-direction: column;
        width: 30%;
        background-color: #161515;
        color: white;
        overflow-x: hidden;
        height: 100vh;
      }

      .main {
  flex: 1;
  background-color: #f5f5ce;
  display: flex; /* Add this line */
  flex-direction: row; /* Update this line */
  justify-content: center;
  height: 100vh;
}


      /* Style the poker card */
      .card {
        width: 200px;
        height: 300px;
        border: 1px solid black;
        border-radius: 10px;
        margin: 0 auto;
        text-align: center;
      }

      /* Style the hamburger menu button */
      .menu-btn {
        display: none;
        cursor: pointer;
        color: white;
        font-size: 24px;
        line-height: 50px;
        padding: 0 10px;
        border-radius: 5px;
        background-color: #161515;
      }
      /* Responsive styles for mobile */
      @media screen and (max-width: 600px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: 0;
          overflow: hidden;
        }

        .main {
          margin-top: 50px;
        }

        .menu-btn {
          display: block;
        }
      }

      /* Responsive styles for desktop and tablets */
      @media screen and (min-width: 601px) {
        .menu-btn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Add the hamburger menu button -->
    <button class="menu-btn">&#9776;</button>
    <!-- Add the sidebar -->
    <div class="sidebar">
      <!-- Add the contact form -->
      <form>
        <label for="name" class="form-label">Name:</label><br>
        <input type="text" id="name" name="name" class="form-input"><br>
        <label for="email" class="form-label">Email:</label><br>
        <input type="email" id="email" name="email" class="form-input"><br>
        <label for="message" class="form-label">Message:</label><br>
        <textarea id="message" name="message" class="form-input"></textarea><br>
        <input type="submit" value="Submit" class="form-button">
    </form>
    <!-- Add the footer -->
    <div class="footer">
      <p>Created by ChatGPT</p>
      <p>
        <a href="#" class="footer-link">Privacy Policy</a> | <a href="#" class="footer-link">Terms of Use</a>
      </p>
    </div>
  </div>
  <!-- Add the main area -->
  <div class="main">
    <!-- Add the poker card -->
    <div class="card">
      <!-- Add content for the poker card -->
    </div>
    <!-- Add the buttons -->
    <button class="button">Button 1</button>
    <button class="button">Button 2</button>
    <button class="button">Button 3</button>
  </div>
  <script>
    // Get the sidebar and menu button elements
    const sidebar = document.querySelector('.sidebar');
    const menuBtn = document.querySelector('.menu-btn');

    // Add an event listener for the menu button click
    menuBtn.addEventListener('click', () => {
      // Toggle the sidebar
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
